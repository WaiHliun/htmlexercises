<!DOCTYPE html> 
<html lang="en">	<!-- lang attribute -->
	<head> 
		<title>Attributes Example</title>
		<!-- A few CSS -->
		<style type="text/css">
			.sample { color: blue; }
			#para1 { color: yellow; }
		</style>
	</head>
	
	<body background="images/JustinBieber.png">	<!-- background attribute -->
		<p id="para1" title="Paragraph 1">This is paragraph with id and title attributes.</p>
		<p class="sample">Paragraph with CSS class.</p>
		<p dir="rtl">Sample dir attribute.</p>

		<!-- align attributes -->
		<h1 align = "left">Left align heading</h1> 
		<h1 align = "center">Center align heading</h1>
		<h1 align = "right">Right align heading.</h1>

		<!-- bgcolor, width, height attributes -->
		<table border="5" bgcolor="green">
			<tr>
				<td width="100" height="100">Cell 1</td>
				<td width="200" height="300">Cell 2</td>
			</tr>
			<tr>
				<td width="200" height="200">Cell 3</td>
				<td width="200">Cell 4</td>
				<td>Welcome to HTML...</td>
			</tr>
		</table>
	</body>
</html>
