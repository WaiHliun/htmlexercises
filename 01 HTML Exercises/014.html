<!DOCTYPE html> 
<html> 
	<head> 
		<title>Figures</title> 
	</head> 
	<body>
        <h2>Figure with image</h2>
		<figure>
            <img src="images/Eagles.png" alt="Eagles">
            <figcaption>Fig-1.1 Eagles Band</figcaption>
        </figure>
        <hr />
        <h2>Figure with multiple images</h2>
        <figure>
            <img width="200px" src="images/EdSheeran.png" alt="EdSheeran">
            <img width="200px" src="images/JustinBieber.png" alt="Justin Bieber">
            <img width="200px" src="images/ShaniaTwain.png" alt="Shania Twain">
            <figcaption>Fig-1.2 Favourite Singers</figcaption>
        </figure>
        <hr />
        <h2>Figure with code block</h2>
        <figure>
            <figure>
                <blockquote><p><code>&lt;small&gt;&lt;a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"&gt;Creative Commons Attribution Share-alike license&lt;/a&gt;&lt;/small&gt;</code></p></blockquote>
                <figcaption>Fig-1.3 Code Block</figcaption>
            </figure>
        </figure>
	</body> 
</html>
