<!DOCTYPE html>
<html>
    <head>
        <title>Unordered Lists</title>
    </head>
    <body>
        <h2>My Schedule</h2>
        <!--    Bullet Type [ disc, circle, square ] -->
        <!--    With CSS, you can replace bullet type with image -->
        <ul>
            <li>
                Morning
                <ul type="square">
                    <li>6:00 AM - Wake up</li>
                    <li>7:00 AM - Breakfast</li>
                    <li>9:00 AM - Go to work</li>
                </ul>
            </li>
            <li>
                Afternoon
                <ul type="circle">
                    <li>12:00 PM - Lunch</li>
                </ul>
            </li>
            <li>
                Evening
                <ul type="disc">
                    <li>5:00 PM - Come back home</li>
                    <li>6:00 PM - Dinner</li>
                    <li>10:00 PM - Sleep</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
