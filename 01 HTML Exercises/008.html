<!DOCTYPE html> 
<html lang="en">
	<head> 
		<title>Images Example</title>
	</head>
	
	<body>
		<img src="images/BigBang.png" alt="Big Bang" /><hr />
		<!-- Width and Height -->
		<img src="images/BigBang.png" alt="Big Bang" width="300px" height="200px" /><hr />
		<!-- Border -->
		<img src="images/BigBang.png" alt="Big Bang" width="300px" height="200px" border="2" /><hr />
		<!-- Horizontal Alignment -->
		<img src="images/BigBang.png" alt="Big Bang" width="300px" height="200px" align="right" />
	</body>
</html>
